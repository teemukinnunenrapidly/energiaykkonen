<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E1 Calculator Widget Test</title>
    <link rel="stylesheet" href="dist/widget.min.css">
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .widget-wrapper {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            min-height: 600px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>E1 Calculator Widget Test</h1>
        <div class="widget-wrapper">
            <!-- Widget will be initialized here -->
            <div id="e1-calculator-widget"></div>
        </div>
    </div>

    <!-- Load the widget script -->
    <script src="dist/widget.min.js"></script>
    <script>
        // Wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, checking for E1Widget...');
            
            if (typeof E1Widget !== 'undefined' && E1Widget.init) {
                console.log('E1Widget found, initializing...');
                
                // Initialize the widget with configuration
                E1Widget.init('e1-calculator-widget', {
                    apiUrl: '/api/submit-lead',
                    theme: 'light',
                    maxWidth: '100%',
                    showVisualSupport: true
                });
                
                console.log('Widget initialized successfully');
            } else {
                console.error('E1Widget not found');
            }
        });
    </script>
</body>
</html>
